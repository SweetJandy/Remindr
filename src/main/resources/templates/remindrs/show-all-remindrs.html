<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/partials :: head('Show All Remindrs')"></head>
<body>
<nav th:replace="/fragments/partials :: navbar"></nav>

<div class="container">
    <h1>Show All Remindrs</h1>
    <div th:each="remindr : ${remindrs}">
        <h1>
            <a th:href="@{/remindrs/{id}(id=${remindr.id})}" th:text="${remindr.title}"></a>
        </h1>
        <p th:text="${remindr.description}"></p>

        <h4>Start Date/Time:</h4>
        <p th:text="${remindr.startDateTime}"></p>

        <h4>End Date/Time:</h4>
        <p th:text="${remindr.endDateTime}"></p>

        <h4>Location:</h4>
        <p th:text="${remindr.location}"></p>
    </div>
</div>

<div th:replace="/fragments/partials :: scripts"></div>
</body>
</html>
