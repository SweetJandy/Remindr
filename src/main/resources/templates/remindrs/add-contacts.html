<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/partials :: head('Create a remindr','scripts/css/remindrs/add-contacts.css')">
</head>
<body>
<nav th:replace="/fragments/partials :: navbar"></nav>
<!--DROPDOWN FOR CONTACTS-->
<div class="container">
    <h2>Invite friends</h2>
    <div class="row">

        <a th:href="@{/contacts/add?from={id}(id = ${remindr.id})}" class="btn btn-primary">Add new contact</a>
        <div class="col-lg-6">
            <input type="text" placeholder="search" id="searchContacts" class="form-control"/>
        </div>
    </div>
    <form th:action="@{/remindrs/{id}/add-contacts(id = ${remindr.id})}" method="post" th:object="${remindr}" id="surveyForm">
        <input type="hidden" name="contacts" value=""/>
        <div class="row contact" th:each="contact : ${contacts}" >
            <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-addon">
                    <input  class="the-checkbox" type="checkbox" th:value="${contact.id}" name="contacts"/>
                  </span>
                    <input type="text" class="form-control checkbox-input" readonly="readonly" th:value="${contact.firstName + ' ' + contact.lastName + ': ' + contact.phoneNumber}"/>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>


        <a th:href="@{/remindrs/{id}/edit-alerts(id = ${remindr.id})}" class="btn btn-primary">Skip for now</a>
        <!--<a th:href="@{/remindrs/create}" class="btn btn-primary">Back</a>-->
        <button class="btn btn-primary">Save</button>
        <div class="alert alert-warning">
            Note: A text invite to your friends will be sent when you press save.
        </div>
    </form>

</div>
<div th:replace="/fragments/partials :: scripts"></div>
<script type="text/javascript" th:src="@{/scripts/add_button.js}"></script>
<script>
    $(document).ready(function(){
       $("#searchContacts").keyup(function(){
           $(".contact").each(function(){
              var show = $(this).find("input[type='text']").val().toLowerCase().indexOf($("#searchContacts").val().toLowerCase()) >= 0;
              if(show){
                  $(this).show();
              } else {
                  $(this).hide();
              }
           })
       });


        $(".checkbox-input").click (function () {
            if (!$(".the-checkbox").prop("checked")) {
                $(".the-checkbox").attr("checked", true);
            } else {
                $(".the-checkbox").attr("checked", false);
            }
        });
    });
</script>
</body>
</html>
