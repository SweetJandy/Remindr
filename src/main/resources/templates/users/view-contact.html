<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/partials :: head('View contact')"></head>
<body>
<nav th:replace="/fragments/partials :: navbar"></nav>

<div class="container">

	<div class="row">

		<h1>View contact</h1>

		<h2 th:text="${contact.firstName} + ' ' + ${contact.lastName}"></h2>

		<h3 th:text="${contact.phoneNumber}"></h3>

		<h3 th:text="${username}"></h3>

		<a th:href="@{/contacts/{id}/edit(id=${contact.id})}" class="btn btn-primary">Edit</a>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteContactModal">
			Delete
		</button>

		<a href="/contacts" class="btn btn-primary">View all contacts</a>

	</div>

</div>

<div class="modal fade" tabindex="-1" role="dialog" id="deleteContactModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Delete contact</h4>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete this contact?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button onclick="confirmDeleteContact()" type="button" data-dismiss="modal" class="btn btn-primary">Confirm delete</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div th:replace="/fragments/partials :: scripts"></div>
<div th:replace="/fragments/deleteContactModal :: deleteContactModalScript"></div>
</body>
</html>
