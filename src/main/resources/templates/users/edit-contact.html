<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/partials :: head('Update friend','/scripts/css/users/edit-contact.css')">
</head>
<body>

<nav th:replace="fragments/partials :: navbar"></nav>

<div class="container">

    <div class="row">

        <form th:action="${'/contacts/'+ contact.id +'/edit'}"
              th:method="POST" th:object="${contact}">

            <div class="col-xs-12">

                <h1 class="text-center">Update friend
                </h1>

                <div class="form-row">

                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" th:field="*{firstName}" />
                        <div
                        class="alert alert-danger"
                        th:if="${#fields.hasErrors('firstName')}"
                        th:errors="*{firstName}">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" th:field="*{lastName}" />
                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group">
                        <label for="phoneNumber" class="col-form-label">Cell phone number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="(xxx) xxx-xxxx" th:field="*{phoneNumber}" />
                        <div
                        class="alert alert-danger"
                        th:if="${#fields.hasErrors('phoneNumber')}"
                        th:errors="*{phoneNumber}">
                        </div>
                    </div>


                </div>

            </div>

            <div>
                <button type="submit" id="update-contact" class="btn btn-primary">Update</button>
            </div>
        </form>

        <div>
            <a href="/contacts" class="btn btn-primary">Cancel</a>
        </div>

    </div>

</div>

<nav th:replace="/fragments/partials :: footer"></nav>

<div th:include="fragments/partials :: scripts"></div>
</body>
</html>
