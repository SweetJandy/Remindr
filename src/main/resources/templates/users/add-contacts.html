<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/partials :: head('Add contacts')"></head>
<body>
<nav th:replace="/fragments/partials :: navbar"></nav>

<div class="container">

    <div class="row">

        <h1>Add a contact</h1>

        <a class="btn btn-primary" th:href="${authorizationUrl}">Authorize google</a>

        <p>OR</p>

        <form th:action="@{/contacts/add}" th:method="post" th:object="${contact}">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" th:field="*{firstName}" class="form-control"/>
                <div
                    class="alert alert-danger"
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}" >
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" th:field="*{lastName}" class="form-control"/>
                <div
                    class="alert alert-danger"
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Cell phone number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="(xxx)xxx-xxxx"/>
                <div
                    class="alert alert-danger"
                    th:if="${#fields.hasErrors('phoneNumber')}"
                    th:errors="*{phoneNumber}" >
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Submit" />

        </form>

        <!--<a href="https://accounts.google.com/o/oauth2/auth?client_id=689653849501-epmpae5spm8mvh77ihoiehhk0r1aneb0.apps.googleusercontent.com&redirect_uri=http://localhost:8080/contacts&response_type=token&scope=https://www.googleapis.com/auth/contacts.readonly">Import your Google Contacts</a>-->
        
    </div>

</div>

<div th:replace="/fragments/partials :: scripts"></div>
<script src="/scripts/google.js"></script>

</html>
