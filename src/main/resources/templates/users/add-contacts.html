<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/partials :: head('Add contacts')"></head>
<body>
<nav th:replace="/fragments/partials :: navbar"></nav>

<div class="container">

    <div class="row">

        <h1>Add a contact</h1>

        <a class="btn btn-primary" th:href="${authorizationUrl}">Authorize google</a>

        <h4>OR</h4>

        <form th:action="@{/contacts/add}" th:method="post" th:object="${contact}">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" th:field="*{firstName}" class="form-control"/>
                <div
                    class="alert alert-danger"
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}" >
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" th:field="*{lastName}" class="form-control"/>
                <div
                    class="alert alert-danger"
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Cell phone number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="(xxx)xxx-xxxx"/>
                <div
                    class="alert alert-danger"
                    th:if="${#fields.hasErrors('phoneNumber')}"
                    th:errors="*{phoneNumber}" >
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Submit" />

        </form>

        <a href="/contacts" class="btn btn-danger">Cancel</a>


    </div>

</div>

<div th:replace="/fragments/partials :: scripts"></div>
<script src="/scripts/google.js"></script>
</body>
</html>
